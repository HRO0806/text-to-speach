<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script> 
  </head>
  <body>
    <header class="title sticky">
      <h1>Henry's Text to Speech</h1>
    </header>
    <textarea id="text"></textarea>
    <div class="controles">
      <label for="speed" class="text-on-dark">speed</label>
      <input type="number" name="speed" id="speed" min=".5" 
      max="3" step=".5" value="1">
      <button class="text-on-light controle-button" id="play-button">play</button>
      <button class="text-on-light controle-button" id="pause-button">pause</button>
      <button class="text-on-light controle-button" id="stop-button">stop</button>
    </div>  
  </body>
</html>
